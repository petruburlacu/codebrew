<header class="shadow-sm">
  <div
    class="flex items-center justify-between h-16 max-w-screen-xl px-4 mx-auto"
  >
    <div class="flex flex-1 w-0 lg:hidden">
      <button class="p-2 text-gray-600 bg-gray-100 rounded-full" type="button">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex items-center space-x-4">
      <span class="w-20 h-10 bg-gray-200 rounded-lg"></span>

      <form class="hidden mb-0 lg:flex">
        <div class="relative">
          <input
            class="h-10 pr-10 text-sm placeholder-gray-300 border-gray-200 rounded-lg focus:z-10"
            placeholder="Search..."
            type="text"
          />

          <button
            class="absolute inset-y-0 right-0 p-2 mr-px text-gray-600 rounded-r-lg"
            type="submit"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <div class="flex justify-end flex-1 w-0 lg:hidden">
      <button class="p-2 text-gray-500 bg-gray-100 rounded-full" type="button">
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            fill-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <nav
      class="items-center justify-center hidden space-x-8 text-sm font-medium lg:flex lg:flex-1 lg:w-0"
    >
      <a class="text-gray-900" href="">About</a>
      <a class="text-gray-900" href="">Blog</a>
      <a class="text-gray-900" href="">Projects</a>
      <a class="text-gray-900" href="">Contact</a>
    </nav>

    <div class="items-center hidden space-x-4 lg:flex">
      <a
        class="px-5 py-2 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg"
        href=""
      >
        Log in
      </a>
      <a
        class="px-5 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg"
        href=""
      >
        Sign up
      </a>
    </div>
  </div>

  <div class="border-t border-gray-100 lg:hidden">
    <nav
      class="flex items-center justify-center p-4 overflow-x-auto text-sm font-medium"
    >
      <a class="flex-shrink-0 pl-4 text-gray-900" href="">About</a>
      <a class="flex-shrink-0 pl-4 text-gray-900" href="">Blog</a>
      <a class="flex-shrink-0 pl-4 text-gray-900" href="">Projects</a>
      <a class="flex-shrink-0 pl-4 text-gray-900" href="">Contact</a>
    </nav>
  </div>
</header>


<div class="mt-4 max-w-screen-xl px-4 mx-auto  not-prose relative bg-slate-100 rounded-xl overflow-hidden dark:bg-slate-800/25"><div style="background-position: 10px 10px;" class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]"></div><div class="relative rounded-xl overflow-auto">
  <div class="shadow-sm overflow-hidden my-8">
    <nz-table nzTemplateMode class="border-collapse table-auto w-full text-sm">

          <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Song</th>
          <th class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Artist</th>
          <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Year</th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-slate-800">
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">Malcolm Lockyer</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pr-8 text-slate-500 dark:text-slate-400">1961</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">Witchy Woman</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">The Eagles</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pr-8 text-slate-500 dark:text-slate-400">1972</td>
        </tr>
        <tr>
          <td class="border-b border-slate-200 dark:border-slate-600 p-4 pl-8 text-slate-500 dark:text-slate-400">Shining Star</td>
          <td class="border-b border-slate-200 dark:border-slate-600 p-4 text-slate-500 dark:text-slate-400">Earth, Wind, and Fire</td>
          <td class="border-b border-slate-200 dark:border-slate-600 p-4 pr-8 text-slate-500 dark:text-slate-400">1975</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div><div class="absolute inset-0 pointer-events-none border border-black/5 rounded-xl dark:border-white/5"></div></div>
