<div class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
    <section class="w-full">
        <h2 id="contact" class="secondary-title">Contact me</h2>
        <p class="section-paragraph">Feel free to to contact me any time, through any method below.</p>

        <div class="w-full grid  mt-6">
            <div class="space-y-12">
                <div>
                    <label class="block mb-6 text-xl font-bold">Name</label>
                    <input class="w-full border rounded border-input-border focus:caret-gray-800 px-4 py-4">
                </div>
                <div>
                    <label class="block mb-6 text-xl font-bold">Email</label>
                    <input type="email" class="w-full border rounded border-input-border px-4 py-4">
                </div>
                <div>
                    <label class="block mb-6 text-xl font-bold">Message</label>
                    <textarea type="email"
                        class="w-full border rounded border-input-border px-4 py-4 h-56 resize-none"></textarea>
                </div>
                <button
                    class="w-full md:w-auto inline-block px-7 py-3 bg-gray-800 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out">Send
                    it!</button>
            </div>
        </div>

    </section>
</div>
